<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  


  <div class="container">
    <div class="row">
      <div class="col-12" id="result">0</div>
    </div>

    <div class="row">
      <div class="col col-6"><button class="btn" id="clear">C</button></div>
      <div class="col col-3"><button class="btn">&larr;</button></div>
      <div class="col col-3 "><button class="btn functionBtn ">&divide;</button></div>
    </div>
    <div class="row">
      <div class="col col-3"><button class="btn">7</button></div>
      <div class="col col-3"><button class="btn">8</button></div>
      <div class="col col-3"><button class="btn">9</button></div>
      <div class="col col-3 "><button class="btn functionBtn">&times;</button></div>
    </div>
    <div class="row">
      <div class="col col-3"><button class="btn">4</button></div>
      <div class="col col-3"><button class="btn">5</button></div>
      <div class="col col-3"><button class="btn">6</button></div>
      <div class="col col-3 "><button class="btn functionBtn">&minus;</button></div>
    </div>
    <div class="row">
      <div class="col col-3"><button class="btn">1</button></div>
      <div class="col col-3"><button class="btn">2</button></div>
      <div class="col col-3"><button class="btn">3</button></div>
      <div class="col col-3 "><button class="btn functionBtn">&plus;</button></div>
    </div>
    <div class="row">
      <div class="col col-9"><button class="btn" id="zero">0</button></div>
      <div class="col col-3 "><button class="btn functionBtn">&equals;</button></div>
    </div>
  </div>
    
  
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
